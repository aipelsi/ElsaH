<!DOCTYPE html>
<html>
<head>
    <title>Interactive Dashboards</title>
     <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url("neuron.jpg") no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .projects-tab {
            text-align: center; /* Center-align the content */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Increased opacity for better readability */
            margin: auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Allows absolute positioning of the back-link inside it */
        }

        h2 {
            font-size: 36px; /* Big size for the title */
            color: #333; /* Dark text color for better readability */
        }

        .tab-link, .back-link {
            background-color: #f9f9f9;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 20px;
            font-size: 20px; /* Made it bigger */
            transition: background-color 0.3s;
            text-decoration: none; /* Removes underline from back-link */
            color: #333; /* Text color for the link */
            border-radius: 5px; /* Rounded corners for the link */
            display: inline-block; /* Needed to apply padding and margins */
            margin-right: 10px; /* Spacing between back link and tab links */
        }

        .back-link {
            background-color: #007bff; /* Blue background for distinction */
            color: #ffffff; /* White text */
            position: absolute; /* Position it inside .projects-tab */
            top: 10px; /* Position at the top inside the container */
            left: 10px; /* Align to the left inside the container */
        }

        .back-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .tab-link:hover {
            background-color: #ddd; /* Light grey background on hover */
        }

        .tab-link.active {
            background-color: #ccc; /* Slightly darker grey for the active tab */
        }

        .tab-content {
            display: none; /* Hide content by default */
            padding: 20px;
            border: 1px solid #ddd; /* Light grey border */
            border-top: none;
            font-size: 18px; /* Increased font size for better readability */
            color: #333; /* Ensuring text color is dark for contrast */
        }
    </style>
</head>
<body>

<div class="header">Tableau Dashboard</div>

<div class="tab">
     <!-- Back Link inside the projects tab -->
        <a href="https://aipelsi.github.io/ElsaH/" class="back-link">Back</a>
  <button class="tablinks" onclick="openDashboard(event, 'City-of-Seattle-Recycling-and-Waste')">Dashboard 1</button>
  <button class="tablinks" onclick="openDashboard(event, 'Dashboard2')">Dashboard 2</button>
    
</div>

<div id="City-of-Seattle-Recycling-and-Waste" class="tabcontent">
    <p class="description">This dashboard provides insights into the City of Seattle's recycling and waste management performance over the years.</p>
    <!-- Embed code for Dashboard 1: City of Seattle Recycling and Waste -->
    <div class='tableauPlaceholder' id='viz1712101122631' style='position: relative'>
        <noscript>
            <a href='#'><img alt='City of Seattle Recycling and Waste Journey to 70% Recycling (2000-2020) ' src='https://public.tableau.com/static/images/Ci/CityofSeattleRecyclingandWaste_17060666254950/Dashboard2/1_rss.png' style='border: none' /></a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='CityofSeattleRecyclingandWaste_17060666254950/Dashboard2' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https://public.tableau.com/static/images/Ci/CityofSeattleRecyclingandWaste_17060666254950/Dashboard2/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
        </object>
    </div>
    <script type='text/javascript'> 
        var divElement = document.getElementById('viz1712101122631'); 
        var vizElement = divElement.getElementsByTagName('object')[0]; 
        vizElement.style.width='1100px';vizElement.style.height='927px'; 
        var scriptElement = document.createElement('script'); 
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js'; 
        vizElement.parentNode.insertBefore(scriptElement, vizElement); 
    </script>
</div>

</div>

<div id="Dashboard2" class="tabcontent">
    <p class="description">This dashboard provides a market analysis of Airbnb listings in West Seattle.</p>
    <!-- Embed code for Dashboard 2: Airbnb Market Analysis: West Seattle -->
    <div class='tableauPlaceholder' id='viz1712101751510' style='position: relative'>
        <noscript>
            <a href='#'><img alt='Airbnb Market Analysis: West Seattle 1br, 98126Customer: Jessica' src='https://public.tableau.com/static/images/Ai/AirbnbMarketAnalysisforWestSeattle1BR/Dashboard2/1_rss.png' style='border: none' /></a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='AirbnbMarketAnalysisforWestSeattle1BR/Dashboard2' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https://public.tableau.com/static/images/Ai/AirbnbMarketAnalysisforWestSeattle1BR/Dashboard2/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
        </object>
    </div>
    <script type='text/javascript'> 
        var divElement = document.getElementById('viz1712101751510'); 
        var vizElement = divElement.getElementsByTagName('object')[0]; 
        vizElement.style.width='1100px';vizElement.style.height='927px'; 
        var scriptElement = document.createElement('script'); 
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js'; 
        vizElement.parentNode.insertBefore(scriptElement, vizElement); 
    </script>
</div>

<script>
    function openDashboard(evt, dashboardName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(dashboardName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Automatically open the first dashboard when the page loads
    window.onload = function() {
        document.getElementsByClassName('tablinks')[0].click();
    };
</script>

</body>
</html>
