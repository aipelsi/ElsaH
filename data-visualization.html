<!DOCTYPE html>
<html>
<head>
    <title>Interactive Dashboards</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #eaeaea;
        }

        .header {
            text-align: center;
            padding: 50px;
            font-size: 40px;
            color: #333;
        }

        .tab {
            display: flex;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            text-align: center;
        }

        .dashboard-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        .iframeViz {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="header">Tableau Dashboard</div>

<div class="tab">
  <button class="tablinks" onclick="openDashboard(event, 'City-of-Seattle-Recycling-and-Waste')">Dashboard 1</button>
  <button class="tablinks" onclick="openDashboard(event, 'Dashboard2')">Dashboard 2</button>
  <button class="tablinks" onclick="openDashboard(event, 'Dashboard3')">Dashboard 3</button>
</div>

<div id="City-of-Seattle-Recycling-and-Waste" class="tabcontent">
    <p class="description">This dashboard provides insights into the City of Seattle's recycling and waste management performance over the years.</p>
    <div class="dashboard-container">
        <iframe class="iframeViz" src="https://public.tableau.com/views/CityofSeattleRecyclingandWaste_17060666254950/Dashboard2?:language=en-US&:display_count=n&:origin=viz_share_link" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<div id="Dashboard2" class="tabcontent">
    <p class="description">This dashboard provides a market analysis of Airbnb listings in West Seattle.</p>
    <!-- You can embed another dashboard following the same structure as above -->
</div>
