<!DOCTYPE html>
<html>
<head>
    <title>Interactive Dashboards</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #eaeaea; /* Light background for better visibility */
        }

        .header {
            text-align: center;
            padding: 50px;
            font-size: 40px;
            color: #333; /* Dark text for contrast */
        }

        .tab {
            display: flex;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            text-align: center; /* Center the content */
        }

        .dashboard-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            height: 0;
        }

        .tableauViz {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

<div class="header">Tableau Dashboard</div>
<div class="tab">
  <button class="tablinks" onclick="openDashboard(event, 'City-of-Seattle-Recycling-and-Waste')">Dashboard 1</button>
  <button class="tablinks" onclick="openDashboard(event, 'Dashboard2')">Dashboard 2</button>
  <button class="tablinks" onclick="openDashboard(event, 'Dashboard3')">Dashboard 3</button>
</div>

<div id="City-of-Seattle-Recycling-and-Waste" class="tabcontent">
    <p class="description">This dashboard provides insights into the City of Seattle's recycling and waste management performance over the years.</p>

</div>

<div id="Dashboard2" class="tabcontent">
    <p class="description">This dashboard provides a market analysis of Airbnb listings in West Seattle.</p>
    <!-- Embed code and setup for Tableau dashboard -->
</div>

<!-- Placeholder for Dashboard3, similar to the above -->

<script>
    function openDashboard(evt, dashboardName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(dashboardName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Automatically open the first dashboard when the page loads
    window.onload = function() {
        document.getElementsByClassName('tablinks')[0].click();
    };
</script>

</body>
</html>
