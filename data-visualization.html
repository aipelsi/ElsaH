<!DOCTYPE html>
<html>
<head>
    <title>Interactive Dashboards</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #eaeaea; /* Light background for better visibility */
        }

        .header {
            text-align: center;
            padding: 50px;
            font-size: 40px;
            color: #333; /* Dark text for contrast */
        }

        .tab {
            display: flex;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            text-align: center; /* Center the content */
        }

        .dashboard-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            height: 0;
        }

        .tableauViz {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

<div class="header">Tableau Dashboard</div>

  <button class="tablinks" onclick="openDashboard(event, 'Dashboard3')">Dashboard 3</button>
</div>

    <script>
        function openDashboard(evt, dashboardName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(dashboardName).style.display = "block";
            evt.currentTarget.className += " active";
        }
 
    <script>
function openDashboard(evt, dashboardName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(dashboardName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Automatically open the first dashboard when the page loads
window.onload = function() {
    openDashboard(new Event('click'), 'City-of-Seattle-Recycling-and-Waste');
};
